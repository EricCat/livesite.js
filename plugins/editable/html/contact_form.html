<div style="padding-top: 100px; background-size: cover; background-repeat: no-repeat; background-image: url('/editable/contact_bg.png');">
	<div style="margin-top: -90px; height: 80px;">{{{title}}}</div>
	<div style="padding: 10px;">
		<form action="/" method="post">
			<div class="input-prepend" style="width: 100%;">
				<span class="add-on" style="width: 70px;">{{{name}}}</span>
				<input class="span2" name="name" type="text" placeholder="">
			</div>
			<div class="input-prepend" style="width: 100%;">
				<span class="add-on" style="width: 70px;">{{{phone}}}</span>
				<input class="span2" name="phone" type="text" placeholder="">
			</div>
			<div class="input-prepend" style="width: 100%;">
				<span class="add-on" style="width: 70px;">{{{message}}}</span>
				<textarea class="span2" name="message" placeholder=""></textarea>
			</div>
			<center><button class="btn btn-success btn-large" class="span2"><i class="icon-info"></i>   {{{submit}}}</button></center>
		</form>
	</div>
</div>
